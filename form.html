<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>

        <h2>Bing</h2>
        <form action="https://bing.com/search" method="GET">
            <input type="text" name="q" placeholder="Enter search keyword...">
            <button type="submit">Send Me A Message </button>
        </form>

        <h2>Google</h2>
        <form action="https://google.com/search" method="GET">
            <input type="text" name="q" placeholder="Enter search keyword...">
            <button type="submit">Send Me A Message </button>
        </form>

        <h2>Test Post</h2>
        <form action="https://formtester.goodbytes.be/post.php" method="POST">

            <fieldset>
                <legend align="center">Account Information</legend>
                <div class="field">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" placeholder="Enter desired username..." required>
                </div>
                <div class="field">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="field">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" pattern="[A-Za-z0-9]+@ciccc\.ca" title="Only @ciccc students and staff" placeholder="Enter your email" required>
                </div>
            </fieldset>

            <fieldset>
                <legend align="center">Personal Background</legend>
                <div class="field">
                    <label for="fullname">Full Name:</label>
                    <input id="fullname" type="text" name="fullname" placeholder="Enter fullname...">
                </div>
    
                <div class="field">
                    <label for="address">Address:</label>
                    <input id="address" type="text" name="address" placeholder="Enter address...">
                </div>
            </fieldset>

            <fieldset>
                <legend align="center">Educational Background</legend>
                <div class="field">
                    <label for="">Educational Attainment:</label>
                    <input type="text" list="attainmentList" name="attainment" id="attainment">
                        <details id="attainmentList">
                            <option value="pre-school"></option>
                            <option value="grade school"></option>
                            <option value="high school"></option>
                            <option value="College"></option>
                            <option value="University"></option>
                        </details>
                </div>

                <div class="field">
                    <label for="highschool">High School:</label>
                    <input type="text" name="highschool" id="highschool" placeholder="Enter High School..." required>
                </div>
    
                <div class="field">
                    <label for="gradeschool">Grade School:</label>
                    <input type="text" name="gradeschool" id="gradeschool" placeholder="Enter Grade School..." required>
                </div>
            </fieldset>
            
            <fieldset>
                <legend align="center">Family Background</legend>
                <div class="field">
                    <label for="father">Father's name:</label>
                    <input type="text" name="father" id="father" placeholder="Father's name">
                </div>

                <div class="field">
                    <label for="mother">Mother's name:</label>
                    <input type="text" name="mother" id="mother" placeholder="Mother's name">
                </div>
            </fieldset>
            
            <fieldset>
                <legend align="center">Interests</legend>
                <div class="field">
                    <label for="hobbies">Hobbies</label>
                    <input type="text" list="hobbies_list" name="hobbies" id="hobbies">
                    <details id="hobbies_list">
                        <option value="sky diving"></option>
                        <option value="scuba diving"></option>
                        <option value="space walking"></option>
                    </details>
                </div>
            </fieldset>

            <fieldset>
                <legend>Preferred Contact Method</legend>
                <div class="field">
                    <label for="phone">Phone</label>
                    <input type="checkbox" name="contact" value="Phone" id="phone">

                    <label for="msg">Message</label>
                    <input type="checkbox" name="contact" value="Msg" id="msg">

                    <label for="email">Email</label>
                    <input type="checkbox" name="contact" value="Email" id="email">
                </div>

                <div class="field">
                    <label for="contact">Would you like to be contacted in the future?</label>
                    <input type="checkbox" name="contact" value="Yes" id="contact">
                </div>
            </fieldset>

            <fieldset>
                <legend align="center">Preferences</legend>
                <div class="field">
                    <label for="theme-color">Theme Color:</label>
                    <input type="color" name="theme-color" id="theme-color">
                </div>
            </fieldset>

            <fieldset>
                <legend align="center">Attachments</legend>
                <div class="field">
                    <label for="resume">Resume:</label>
                    <input type="file" name="resume" id="resume" accept=".pdf">
                </div>
            </fieldset>

            <div class="field-submit">
                <button type="submit">Submit Full Name</button>
                <button type="reset">Reset</button>
            </div>


        </form>
    </div>
</body>
</html>
